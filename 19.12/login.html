<body>
    <div class="container">
        <div id="alertError" class="alert"></div>
        <h2>Đăng nhập</h2>
        <form id="loginForm">

                <input type="text" id="username" required>
                <label for="username">Tên đăng nhập</label>

            </div>
            <button type="submit" class="btn">Đăng nhập</button>
        </form>
    </div>
